{% extends 'base.html' %}
{% load static %}
{% block title %} detail {% endblock %}
{% block link %} {% static 'css/detail.css' %}{% endblock %}
{% block content %}

<div class="wrap">
    <div>
    <img src="{{item.image.url}}" width="400" height="400">
    </div>
    <div class="box">
        <p>물품이름 : {{item.title}}</p>
        <p style="font-size: 10px;">{{item.pub_date}} / {{item.author}}</p><br>
        <p>{{item.body}}</p>
    </div>
</div>
<br>
<br>
<div class="value">
    <p>찐품명품 가치</p>
    <p>{{item.value}}</p>
</div>
<div class="wrap_value">
    <div class="down">
        <p>Down</p>
    </div>
    &nbsp;
    <div class="up">
        <p>Up</p>
    </div>
</div>
<br>
<hr>
<Br>
<!-- 댓글 달기 / 댓글 보기 -->
{% endblock %}
