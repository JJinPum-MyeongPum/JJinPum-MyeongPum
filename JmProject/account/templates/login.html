{% extends 'base.html' %}
{% load static %}
{% block title %} login {% endblock %}
{% block link %} {% static 'login.css' %}{% endblock %}
{% block content %}
<h1>로그인</h1>

<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    <div class="content">
        <input type="text" name="username" placeholder="아이디를 입력하세요."><br>
        <input type="password" name="password" placeholder="패스워드를 입력하세요."><br>
        <button>로그인</button><br>
        <a id="signup" href="{% url 'signup' %}">회원가입</a>
        <p>{{error}}</p>
    </div>
</form>

{% endblock %}
